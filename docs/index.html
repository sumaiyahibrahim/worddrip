<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìò WordDrip API Frontend</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
      background-color: #f5f7fa;
      color: #333;
      text-align: center;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    button:hover {
      background-color: #005fa3;
    }
    #output {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìò WordDrip API Frontend</h1>
  <button id="random-btn">Get Random Word</button>
  <div id="output"></div>

  <script>
    const output = document.getElementById("output");
    const btn = document.getElementById("random-btn");

    btn.addEventListener("click", async () => {
      output.innerHTML = "Loading...";

      try {
        const res = await fetch("https://worddrip.onrender.com/");
        const data = await res.json();

        output.innerHTML = `
          <h2>${data.word}</h2>
          <p><strong>Pronunciation:</strong> ${data.pronunciation}</p>
          <p><strong>Definition:</strong> ${data.definition}</p>
          <p><strong>Part of Speech:</strong> ${data.partOfSpeech}</p>
          <p><strong>Example:</strong> ${data.example}</p>
          <p><strong>Synonyms:</strong> ${data.synonyms.join(", ") || "N/A"}</p>
        `;
      } catch (err) {
        output.innerHTML = `<p class="error">‚ö†Ô∏è Error fetching word</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
